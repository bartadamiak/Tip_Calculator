<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Staatliches&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>TipCalculator</title>
</head>
<body>

    <div class="main">
        <div class="mainBox">
            <div class="boxTitle"><p>TipCalculator</p>
                <div class="bill">
                    <label for="bill">Bill:</label> 
                    <input type="number" id="bill">
                    
                </div>
                <div class="quality">
                    <label for="quality">Quality of service: </label>
                    <select name="quality" id="quality">
                        <option value="excellent">excellent</option>
                        <option value="ok">ok</option>
                        <option value="extremelyBad">extremely bad</option>
                            
                    </select>
                    
            </div>
                <div class="people">
                    <label for="people">Number of people:</label>
                        <input type="number" id="people"> 

                    

                </div>
                
                
                    <button class="check"><i class="fas fa-hand-holding-usd fa-3x"></i></button>
                
            </div>
            
            <div class="boxContent">
                <div class="billSummary"><p> Bill: </p><div></div> </div>
                <div class="billPerPerson"><p>Bill per person: </p><div></div></div>
                <div class="qualitySummary"><p>Quality rating: </p><div></div></div>
                <div class="tip"><p>Tip: </p><div></div> </div>
                <div class="tipPerPerson"><p>Tip per person: </p><div></div></div>


            </div>
            

        </div>

        <div class="currencies">
            <div><i class="fas fa-dollar-sign fa-2x"></i></div>
            <div><i class="fas fa-euro-sign fa-2x"></i></div>
            <div><i class="fas fa-pound-sign fa-2x"></i></div>
            <div><i class="fas fa-ruble-sign fa-2x"></i></div>
        </div>


    </div>


    


<script src="js/script.js"></script>    
</body>
</html>
